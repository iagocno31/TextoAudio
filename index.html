<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TextoParaÁudio</title>
</head>
<body>
    <h1>CONVERTER TEXTO PARA ÁUDIO</h1>
    <div>
		<label for="text-input">Insira o texto:</label>
		<textarea id="text-input"></textarea>
	</div>
	
	<div>
		<label for="select-language">Selecione o idioma:</label>
		<select id="select-language">
            <option value="pt-BR">Português-BR</option>
			<option value="ar-EG">Árabe (Egito)</option>
			<option value="de-DE">Alemão</option>
			<option value="en-AU">Inglês (Austrália)</option>
			<option value="en-CA">Inglês (Canadá)</option>
			<option value="en-GB">Inglês (Reino Unido)</option>
			<option value="en-IN">Inglês (Índia)</option>
			<option value="en-US">Inglês (Estados Unidos)</option>
			<option value="es-ES">Espanhol (Espanha)</option>
			<option value="es-MX">Espanhol (México)</option>
			<option value="fr-CA">Francês (Canadá)</option>
			<option value="fr-FR">Francês (França)</option>
			<option value="hi-IN">Hindi</option>
			<option value="it-IT">Italiano</option>
			<option value="ja-JP">Japonês</option>
		</select>
	</div>
	<div>
		<button id="play-button">Tocar</button>
	</div>
    <script src="style.js"></script>
</body>
</html>
